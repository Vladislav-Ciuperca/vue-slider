<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!--==========================================-->



                <div class="item" :class=" isImageActive(i)" v-for=" element,i in slides">

                    <img :src="element.image" alt="">
                    <div class="text" :class="isImageActive(i)" v-for="element,i in slides">
                        <h3>{{element.title}}</h3>
                        <p>{{element.text}}</p>
                    </div>
                </div>



                <div class="thumbs">
                    <div class="prev" @click="back()"></div>
                    <div class="next" @click="next()"></div>

                    <div class="thumb" :class=" isImageActive(i)" v-for=" element,i in slides">
                        <img :src="element.image" alt="">
                    </div>

                </div>



                <!--==========================================-->

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
